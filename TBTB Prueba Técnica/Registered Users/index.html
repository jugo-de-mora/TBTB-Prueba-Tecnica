<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <div class="container" id="main-container">
      <h1 style="margin-top: 20px;">Registered Users</h1>

      </p>
      <input
        class="form-control"
        id="inputTable"
        type="text"
        placeholder="Search.."
      />
      <div id="insertTable"></div>
      <br />

      <input
        class="form-control"
        id="inputCards"
        type="text"
        placeholder="Search.."
      />

      <br />

      <div class="row gy-3" id="insertCards">
      </div>
    </div>

    <script src="script.js"></script>
